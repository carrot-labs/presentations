<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">

<!--
A single slide entry in a `google-slides` deck. You can either define
a `google-slide` or use normal elements (e.g `<section>`).

##### Example

    <google-slide>
      Slide content
    </google-slide>

@element google-slide
@blurb A single slide entry in a `google-slides` deck.

-->

<dom-module id="google-slide">
  <style>
		:host {
		    display: block;
		}
		:host section {
		    width: 100%;
		}

		:host section > div {
		    height: 100%;
		    padding: 0 30px;
		}

		:host section.nav {
		    position: absolute;
		    bottom: 30px;
		    left: 0;
		}

		:host section.nav > div {
		    padding: 0 30px;
		}

		:host section.nav > div:first-child {
		    padding-right: 0;
		}
	</style>
  <template>
	    <section>
	      <div class="layout vertical center-justified">
	      	<content></content>
	      </div>
	    </section>
	</template>
  <script>
    Polymer({ is: 'google-slide' });
  </script>
</dom-module>
